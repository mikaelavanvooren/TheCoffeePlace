<div id="totals">
    <hr/>
    <hr/>

    <div ng-repeat="item in data">
        <div class="col-md-12" ng-if="item.quantity>0">
            <ul class="list-group row">
                <li class="list-group-item col-xs-4"><img src={{item.photoSrc}} ALT="{{item.name}}" WIDTH=250 HEIGHT=250></li>
                <li class="list-group-item col-xs-4 text-center"><h4>{{item.name}}</h4><h4>{{item.quantity}}</h4></p></li>
                <li class="list-group-item col-xs-4 text-center"><p><h3>{{item.price*item.quantity | currency}}</h3></p></li>
            </ul>
            <hr/>
        </div>
    </div>
    <ul>
        <li class="list-group-item col-xs-4"></li>
        <li class="list-group-item col-xs-4 text-center"><h3>Overall Quantity: {{totalQuantity}}</h3></li>
        <li class="list-group-item col-xs-4 text-center"><h3>Total: {{totalPrice | currency}}</h3></li>
    </ul>

</div>
